<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="js/flush/flush.js"></script>
<div>
	<div class="clear"></div>
	<div class="borderDiv margin_top_10">
		<div class="fleft titleImage">
			<img src="images/iconfont-chaxun.png" />微店浏览管理
		</div>
	</div>
	<table>
		<tbody>
			<tr>
				<td>启动状态：</td>
				<td th:text="${flushStatus.isStartStr}"></td>
				<td style="width: 30px"></td>
				<td>总浏览数量：</td>
				<td th:text="${flushStatus.totalCount}"></td>
				<td style="width: 30px"></td>
				<td>已浏览数量：</td>
				<td th:text="${flushStatus.browsedCount}"></td>
				<td style="width: 30px"></td>
				<td>剩余浏览数量：</td>
				<td th:text="${flushStatus.leftedCount}"></td>
				<td style="width: 30px"></td>
				<td>正在休眠时间(s)：</td>
				<td th:text="${flushStatus.sleepTime}"></td>
				<td style="width: 30px"></td>
				<td>
					<div th:if="${flushStatus.isStart}">
						<form action="doFlush" class="messageForm" data-next-action="flush">
							<input type="hidden" name="type" value="2" />
							<button type="submit" class="btn" id="querySubmit">停止</button>
						</form>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="borderDiv"></div>
	<form action="doFlush" class="messageForm" data-next-action="flush">
		<div class="clear"></div>
		<div class="queryDiv">
			<table class="center">
				<tbody>
					<tr>
						<td colspan="3" style="text-align: center; color: red">参数配置</td>
					</tr>
					<tr>
						<td>总浏览数</td>
						<td style="width: 50px"></td>
						<td><input id="randomCbox" style="width: 50px"
							type="checkbox" />随机</td>
					</tr>
					<tr>
						<td>总浏览数设置</td>
						<td></td>
						<td><input type="number" id="totalCount" name="totalCount"
							placeholder="输入总浏览数" /></td>
					</tr>
					<tr>
						<td>是否重启路由</td>
						<td></td>
						<td><input style="width: 50px" name="restartRouter"
							type="radio" value="true" />是 <input style="width: 50px"
							name="restartRouter" type="radio" value="false" checked="checked" />否</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td>
							<button class="ajaxLoad fleft" data-url="customer">返回</button> <input
							type="hidden" name="type" value="1" />
							<button type="submit" class="fright" id="querySubmit">启动</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="clear"></div>
		<div class="borderDiv"></div>
	</form>
	<div class="clear"></div>
</div>
</html>
