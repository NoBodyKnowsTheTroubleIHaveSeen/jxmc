<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="js/partner/partner.js"></script>
<div class="clear"></div>
<div>
	<form action="getPartners" class="ajaxTable" id="partnerRecordForm">
		<div class="borderDiv margin_top_10">
			<div class="fleft titleImage">
				<img src="images/iconfont-chaxun.png" />合作用户信息查询
			</div>
			<div class="fright">
				<a class="ajaxLoad" data-url="/saveOrUpdatePartner"
					href="javascript:void(0);"><span>添加合作用户信息&nbsp;&nbsp;</span><img
					src="images/ic_group_add_grey600_36dp.png" /></a> &nbsp;&nbsp; <a
					id="hideOrShowQuery" href="javascript:void(0);"><span>高级查询&nbsp;&nbsp;</span><img
					src="images/ic_arrow_drop_down_grey600_36dp.png" /></a> <a
					id="refreshQuery" href="javascript:void(0);"><span>刷新&nbsp;&nbsp;</span><img
					src="images/ic_refresh_grey600_24dp.png" /></a>
			</div>
		</div>
		<div class="clear"></div>
		<div></div>
		<div class="queryDiv" style="display: none">
			<table>
				<tbody>
					<tr>
						<td>微信&nbsp;&nbsp; <input type="text" name="weiXin"
							placeholder="输入微信查询" />&nbsp;&nbsp; 手机&nbsp;&nbsp; <input
							type="text" id="phone" name="phone" placeholder="输入手机查询" />
						</td>
						<td style="width: 30px"></td>
						<td>qq 号码&nbsp;&nbsp;&nbsp; <input type="text" id="qq"
							name="qq" placeholder="输入qq号码查询" /></td>
						<td style="width: 30px"></td>
						<td>合作级别 &nbsp;&nbsp; <select name="partnerLevel">
								<option value="">全部</option>
								<option th:each="code:${partnerLevel}"
									th:value="${code.codeKey}" th:text="${code.codeValue}"></option>
						</select>
						</td>
					</tr>
					<tr>
						<td>
							<div id="city">
								省份&nbsp;&nbsp; <select name="province" class="prov"></select>&nbsp;&nbsp;
								城市 &nbsp;&nbsp; <select name="city" class="city fright"
									disabled="disabled"></select>
							</div>
						</td>
						<td></td>
						<td>标签查询&nbsp;&nbsp; <input type="text" id="tag" name="tag"
							placeholder="输入标签查询" /></td>
						<td></td>
						<td>性别 &nbsp;&nbsp; <select name="sex" class="fright">
								<option value="">全部</option>
								<option th:each="code:${sex}" th:value="${code.codeKey}"
									th:text="${code.codeValue}"></option>
						</select>
						</td>
					</tr>
					<tr>
						<td>提成百分比&nbsp;&nbsp; <select name="deductPercentageCompare"
							style="width: 80px">
								<option th:each="code:${compare}" th:value="${code.codeKey}"
									th:text="${code.codeValue}"></option>
						</select> &nbsp;&nbsp; <input name="deductPercentage" placeholder="输入提成百分比过滤" /></td>
						<td></td>
						<td>姓名查询&nbsp;&nbsp; <input type="text" name="name"
							placeholder="输入姓名" /></td>
						<td></td>
						<td>
							<button class="fleft" id="clearForm">清空查询条件</button>
							<button class="fright" type="submit" id="querySubmit">查询</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="borderDiv"></div>
		</div>
		<div class="clear"></div>
		<table class="commonTable">
			<thead>
				<tr>
					<th class="th_back" colspan="99">详细信息列表</th>
				</tr>
				<tr>
					<th class="title" id="name">姓名</th>
					<th class="title" id="partnerLevel" data-code="partnerLevel">合作级别</th>
					<th class="title" id="deductPercentage">提成百分比(%)</th>
					<th class="title" id="totalSell">总销售额</th>
					<th class="title" id="phone">手机</th>
					<th class="title" id="weiXin">微信</th>
					<th class="title" id="qq">qq</th>
					<th class="title" id="province">省份</th>
					<th class="title" id="city">城市</th>
					<th class="title" id="tag">标签</th>
					<th class="title" id="email">邮箱</th>
					<th class="title" id="sex" data-code="sex" hidden="hidden">性别</th>
					<th class="title" id="age" hidden="hidden">年龄</th>
					<th class="title" id="memo">备注</th>
					<th class="title" id="operate">操作</th>
				</tr>
			</thead>
			<tbody id="tableContent"></tbody>
		</table>
		<div class="fright margin_top_10">
			<div th:replace="common/tablePage"></div>
		</div>
	</form>
	<div class="clear"></div>
</div>
</html>
