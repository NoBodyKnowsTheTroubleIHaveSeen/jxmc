<!-- 页数和每页大小参数-->
<input type="hidden" name="size" class="size"
    value="10" />
<input type="hidden" name="page" class="page" value="0" />
<input type="hidden"  class="first" value="true" />
<input type="hidden"  class="last" value="true" />
<div class="amount-bottom">
    <div class="fn-clear action-other">
        <div class="fn-left">
        </div>
        <div class="fn-right">
            <div class="page-link">
                <a href="javascript:void(0);" class="firstPage">&lt;&lt;首页</a><a
                    href="javascript:void(0);" class="previousPage">&lt;上一页</a> 第
                <input class="change_page" value="1" style="width: 35px" />
                页 ,共<span class="totalPages">0</span>页,<span class="total">0</span>条&nbsp;
                <a href="javascript:void(0);" class="nextPage">下一页&gt;</a> <a
                    href="javascript:void(0);" class="lastPage">尾页&gt;&gt;</a>
            </div>
        </div>
    </div>
</div>
