<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>用户登陆</title>
<link rel="stylesheet" href="css/login.css" />
<script src="js/common/jquery-2.1.4.js"></script>
<script src="layer/layer.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div class="cont">
		<div class="demo">
			<div class="login">
				<div class="login__check"></div>
				<div class="login__form">
					<form action="/doLogin" id="loginForm">
						<div class="login__row">
							<svg class="login__icon name svg-icon">
            <path
									d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"></path>
          </svg>
							<input type="text" class="login__input name" placeholder="用户名"
								name="name" />
						</div>
						<div class="login__row">
							<svg class="login__icon pass svg-icon">
            <path
									d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"></path>
          </svg>
							<input type="password" name="password" class="login__input pass"
								placeholder="密码" />
						</div>
						<button type="button" class="login__submit">登陆</button>
					</form>
					<!-- <p class="login__signup">
						还没有账号? &nbsp;<a id="registerA" href="/register">注册</a>
					</p> -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
