<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<title th:text="${title}"></title>

<link rel="stylesheet" href="/css/bootstrap.min.css" />
<style type="text/css">
.starter-template {
	padding: 10px 15px;
	text-align: center;
}
</style>
<script src="/js/common/jquery-2.1.4.js"></script>
<script src="/js/common/bootstrap.min.js"></script>
<script src="/js/artical/artical.js"></script>
</head>
<body>
	<input type="hidden" id="title" th:value="${title}" />
	<input type="hidden" id="chapter" th:value="${chapter}" />
	<input type="hidden" id="chapterSize" th:value="${chapterSize}" />
	<div class="container">
		<div class="row">
			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#" th:text="${title}"></a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a class="preChapter">上一章</a></li>
							<li class="active"><a href="#">第<span class="chapter"></span>章
							</a></li>
							<li><a class="nextChapter">下一章</a></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown">章节 <span class="caret"></span></a>
								<ul class="dropdown-menu" role="menu" id="chapters">
								</ul></li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="starter-template">
				<h1 th:text="${title}"></h1>
				<p class="lead">
					第<span class="chapter"></span>章
				</p>
				<pre class="text-left" style="white-space: pre-wrap;"
					th:text="${content}">
				</pre>
				<div>
					<ul class="list-inline pull-right" style="font-size: 18px">
						<li><a class="firstChpater">首章</a></li>
						<li><a class="lastChapter">尾章</a></li>
						<li><a class="preChapter">&#60;&#60;上一章</a></li>
						<li><a class="nextChapter">下一章&#62;&#62;</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
