<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<div style="width: 50px; height: 50px"></div>
<form action="/doSyncManage" class="messageForm">
	<select name="appInfoId">
		<option th:each="master:${masters}" th:value="${master.id}"
			th:text="${master.id+ '-'+master.mobile +'-'+ master.appKey +'-'+ master.secret}"></option>
	</select>
	<button type="submit" class="button">同步</button>
</form>
</html>
